<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aqua;
        margin: 0;
        padding: 0;
        font-family: Arial, Prompt, sans-serif ;
        background: rgb(0,142,255);
        background: linear-gradient(90deg, rgba(0,142,255,1) 17%, rgba(4,255,218,1) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }
    .container{
        display: flex;
        background-color: white;
        width: 700px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px;
        
    }
    .left-side{
        background-image: url("images/Background.jpg");
        background-position: center;
        background-blend-mode: darken;
        background-color: gray;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        width: 60%;
        padding: 10px;
    }
    .right-side{
        padding: 40px;

        form{
            label{
                display: block;
                font-size: 14;
                margin-bottom: 5px;
            }
            input{
                width: 100%;
                padding: 5px;
                box-sizing: border-box;
                margin-bottom: 5px;
            }
            input[type="submit"]{
                background-color: blue;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            input[type="submit"]:hover{
                background-color: darkblue;
            }
        }
        
    }
    a{
        text-decoration: none;
    }
     a:hover{
        color: aqua;
    }
    .error-message{
        color: red;
    }
    @media screen and (max-width: 768px){
        .container{flex-direction: column;
            margin: 0 10%;
    }
        .left-side{width: 100%;
            
        }
    }
</style>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนวิชาออกแบบและพัฒนาเว็บ</p>
        </div>
        <div class="right-side">
            <h3>Login</h3>
            <form id="loginForm" action="" method="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                <div class="error-message" id="errorMsg"></div>
                <input type="submit" value="Login">
                <p>Forget <a href="#">Password</a>?</p>
                <p>Don't have an account? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_webResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>
</body>
</html>
